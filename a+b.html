<!DOCTYPE html>
<html>
<head>
	<title>A + B</title>
</head>
<body>
<div id="input"></div>
<div id="output"></div>
<script type="text/javascript">
	var a = window.prompt('Enter a value for the first number', '');
	var b = window.prompt('Enter a value for the second number', '');
	document.getElementById('input').innerHTML = a + "+" + b;

	var sum = Number(a) + Number(b);
	document. getElementById('output').innerHTML = sum;

</script>
</body>
</html>
